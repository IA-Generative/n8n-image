name: Build Docker Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'n8n/**'
      - 'n8n-runners/**'
      - '*.js'
      - 'package.json'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:
  schedule:
    # Rebuild weekly on Monday at 3am to ensure images are up-to-date
    - cron: '0 3 * * 1'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - name: n8n
            context: .
            dockerfile: n8n/Dockerfile
            image_source: https://github.com/ia-generative/n8n
            tags: |
              ghcr.io/ia-generative/n8n:latest
              ghcr.io/ia-generative/n8n:${{ github.sha }}
          - name: n8n-runners
            context: .
            dockerfile: n8n-runners/Dockerfile
            image_source: https://github.com/ia-generative/n8n-runners
            tags: |
              ghcr.io/ia-generative/n8n-runners:latest
              ghcr.io/ia-generative/n8n-runners:${{ github.sha }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ia-generative/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ matrix.image_source }}
            org.opencontainers.image.title=${{ matrix.name }}
            org.opencontainers.image.description=Custom n8n image with OpenTelemetry instrumentation
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: echo "Image built successfully for ${{ matrix.name }}"
